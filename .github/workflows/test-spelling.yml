name: Test spelling files

on:
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: install dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install python3-pip
                  pip3 install codespell

            - name: Run codespell
              working-directory: ./
              shell: bash
              run: codespell -q 3 -I ./ignore_files/.codespellignore .
